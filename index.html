<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.css" />
  <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
  <style>
  
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

  </style>
</head>
<body>
        <body>
                <div id="container">
                    <h3>Firebase Phone Number Auth. Demo</h3>
                    <div id="loading">Loading...</div>
                    <div id="loaded" class="hidden">
                      <div id="main">
                        <div id="user-signed-in" class="hidden">
                          <div id="user-info">
                            <div id="photo-container">
                              <img id="photo">
                            </div>
                            <div id="name"></div>
                            <div id="email"></div>
                            <div id="phone"></div>
                            <div class="clearfix"></div>
                          </div>
                          <div class="content">
                                <button id="btnAdd" class="button"><i class="fa fa-plus"></i> Add Vendor</button>
                            </div>
                          

                          <p>
                            <button id="sign-out">Sign Out</button>
                            <button id="delete-account">Delete account</button></p>
                            <div id="modal" class="modal">
                                    <div class="modal-background"></div>
                                    <div class="modal-card">
                                        <header class="modal-card-head">
                                            <p class="modal-card-title">Add Vendor</p>
                                            <button class="btnClose delete" aria-label="close"></button>
                                        </header>
                                        <section class="modal-card-body">
                                            <div class="field">
                                                <label class="label">Name</label>
                                                <div class="control">
                                                    <input type="hidden" id="txtType">
                                                    <input type="hidden" id="txtKey">
                                                    <input class="input" id="txtName" type="text" placeholder="Name">
                                                </div>
                                                <p class="help"> </p>
                                            </div>
                                            <div class="field">
                                                <label class="label">Phone number</label>
                                                <div class="control">
                                                    <input class="input" id="txtEmail" type="text" placeholder="Phone number">
                                                </div>
                                                <p class="help"> </p>
                                            </div>
                                            <div class="field">
                                                <label class="label">Comments</label>
                                                <div class="control">
                                                    <input class="input" id="txtPic" type="text" placeholder="Comments">
                                                </div>
                                                <p class="help"></p>
                                            </div>
                                        </section>
                                        <footer class="modal-card-foot">
                                            <button id="btnSave" class="button is-success">Save changes</button>
                                            <button id="btnClose" class="button">Cancel</button>
                                        </footer>
                                    </div>
                                </div>
                            <section class="section1">
	
                                    <table id="custable">
                          <tr>
                            <th>Name</th>
                            <th>Phone number</th>
                            <th>Comments</th>
                            <th>Balance to be paid</th>
                            <th>Edit entry</th>
                            <th>Remove entry</th>
                          </tr>
                          
                          </table>
                                    
                            
                            </section>
                          
                        </div>
                        <div id="user-signed-out" class="hidden">
                          <h4>You are signed out.</h4>
                          <div id="firebaseui-spa">
                            <h3>Single Page App mode:</h3>
                            <div id="firebaseui-container"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <script src="app.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
</body>
</html>
